<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>管理中心 - 点滴记忆</title>
    <style type="text/css">
    	form{
    		margin-left: 30%;
    		margin-top: 10%;
    	}
		table{
			width: 350px;
			height: 300px;
		}
		td{
			text-align: center;
		}
    </style>
</head>
<body>
	<form method="post" action="/student" enctype="multipart/form-data">
		<table border="1">
			<tr>
				<th colspan="2">注册学生信息</th>
			</tr>
			<tr>
				<td>姓名</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>头像</td>
				<td><input type="file" name="header_img"></td>
			</tr>
			<tr>
				<td>性别</td>
				<td>
				<label><input type="radio" name="sex" value="0" checked>不详</label>
				<label><input type="radio" name="sex" value="1">男</label>
				<label><input type="radio" name="sex" value="2">女</label></td>
			</tr>
			<tr>
				<td>年龄</td>
				<td><input type="text" name="age"></td>
			</tr>
			<tr>
				<td>班级</td>
				<td>
				<select name="classname"> 
					<option value="0">java开发</option> 
					<option value="1" selected="selected">php开发</option> 
					<option value="2">web前台开发</option> 
				</select>
				</td>
			</tr>
			<tr>
				<td>生日</td>
				<td><input type="text" name="birthday"></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="" name=""></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="提交"></td>
			</tr>
		</table>
	</form>
</body>

</html>
