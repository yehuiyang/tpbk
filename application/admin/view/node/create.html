<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset=UTF-8 "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>权限添加</title>
    <link type="text/css" href="/public/views/css/bootstrap.min.css" tppabs="http://127.0.0.1/emlog6/admin//public/views/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="/public/views/css/css-login.css" tppabs="http://127.0.0.1/emlog6/admin//public/views/css/css-login.css" rel="stylesheet" media="screen" />
    <script type="text/javascript" src="../include/lib/js/jquery/jquery-1.11.0.js" tppabs="http://127.0.0.1/emlog6/include/lib/js/jquery/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="/public/views/js/bootstrap.min.js" tppabs="http://127.0.0.1/emlog6/admin/views/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/public/views/js/common.js" tppabs="http://127.0.0.1/emlog6/admin/views/js/common.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="modal fade in" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="display: block; padding-right: 17px; position: initial;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">权限添加</h4>
                    </div>
                    <div class="modal-body">
                        <center>
                            {present name="error"}{$error}{/present}
                        </center>
                        <form name="f" method="post" action="/node" class="form-horizontal">
                            <div class="form-group">
                                <label for="inputUser3" class="col-sm-2 control-label">节点名称</label>
                                <div class="col-sm-9">
                                    <input type="text" name="node_name" class="form-control" id="user" placeholder="节点名称（权限名称）" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputUser3" class="col-sm-2 control-label">上一级权限</label>
                                <div class="col-sm-9">
                                    <select name="pid" class="form-control">
                                        <option value="0">顶级权限</option>
                                        {if condition="!empty($node)"}
                                        {volist name="node" id="node1"}
                                        <option value="{$node1.nid}">{$node1.node_name}</option>
                                        {/volist}
                                        {/if}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputUser3" class="col-sm-2 control-label">菜单名称</label>
                                <div class="col-sm-9">
                                    <input type="text" name="menu" class="form-control" id="user" placeholder="菜单名称" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputUser3" class="col-sm-2 control-label">菜单简介</label>
                                <div class="col-sm-9">
                                    <input type="text" name="tips" class="form-control" id="user" placeholder="菜单简介" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputUser3" class="col-sm-2 control-label">模型</label>
                                <div class="col-sm-9">
                                    <input type="text" name="moudle" class="form-control" id="user" placeholder="模型" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputUser3" class="col-sm-2 control-label">控制器</label>
                                <div class="col-sm-9">
                                    <input type="text" name="controller" class="form-control" id="user" placeholder="控制器" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputUser3" class="col-sm-2 control-label">方法</label>
                                <div class="col-sm-9">
                                    <input type="text" name="action" class="form-control" id="user" placeholder="方法" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputUser3" class="col-sm-2 control-label">显示</label>
                                <div class="col-sm-9">
                                    <label for="inputUser3" class="col-sm-2 control-label"><input type="radio" name="status"value="0">否</label>
                                    <label for="inputUser3" class="col-sm-2 control-label"><input type="radio" name="status" value="1" checked>是</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-9">
                                    <button type="submit" class="btn btn-info">提交</button>
                                    <button type="reset" class="btn btn-warning">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a href="../index.htm" tppabs="http://127.0.0.1/emlog6/" class="btn btn-link btn-xs" role="button">返回首页</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-ext">
        </div>
    </div>
    <script type="text/javascript">
    focusEle('user');
    </script>
</body>

</html>
