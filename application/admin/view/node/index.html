<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理中心 - 点滴记忆</title>
    <link type="text/css" href="/public/views/css/bootstrap.min.css" tppabs="http://127.0.0.1/emlog6/admin//public/views/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="/public/views/js/bootstrap.min.js" tppabs="http://127.0.0.1/emlog6/admin/views/js/bootstrap.min.js" type="text/javascript"></script>
    <style type="text/css">
    	span{
    		letter-spacing: 30px;
    		font-size: 20px;
    	}
    </style>
</head>

<body>
    <div class="bs-example" data-example-id="hoverable-table">
    <center><span>权限管理</span></center>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>节点名称</th>
                    <th>菜单名称</th>
                    <th>菜单简介</th>
                    <th>模型</th>
                    <th>控制器</th>
                    <th>方法</th>
                    <th>是否显示</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {if condition="!empty($data)"} 
                {volist name="data" id="node"}
                <tr>
                    <th scope="row">{$node.nid}</th>
                    <td>{$node.node_name}</td>
                    <td>{$node.menu}</td>
                    <td>{$node.tips}</td>
                    <td>{$node.moudle}</td>
                    <td>{$node.controller}</td>
                    <td>{$node.action}</td>
                    <td>{$node.status}</td>
                    <td><a href="/Node/{$node.nid}/edit" class="btn btn-default" role="button">修改</a><form action="/Node/{$node.nid}" method="post"><input	type="hidden" name="_method" value="DELETE" ><input class="btn btn-default" type="submit" name="submit" value="删除"></form></td>
                </tr>
                {/volist} 
                {/if}
            </tbody>
        </table>
        <center><a href="/Node/create" class="btn btn-default" role="button">权限添加</a></center>
    </div>
</body>

</html>
